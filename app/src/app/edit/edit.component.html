@if (isLoading) {
<app-loader />
}@else {
<div class="container">
  <form class="create" #form="ngForm" (ngSubmit)="edit(form)">
    <h2>Edit Post</h2>
    <fieldset>
      <label for="title"></label>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="title"
        [(ngModel)]="posts()[0].title"
        #inputTitle="ngModel"
        required
      />
      <label for="imageUrl"></label>
      <input
        type="text"
        name="imageUrl"
        id="imageUrl"
        placeholder="imageUrl"
        [(ngModel)]="posts()[0].imageUrl"
        #inputImageUrl="ngModel"
        required
      />
      <label for="description"></label>
      <textarea
        type="text"
        name="description"
        id="description"
        placeholder="description"
        [(ngModel)]="posts()[0].description"
        #inputDescription="ngModel"
        required
        value=""
      >
      </textarea>
      <button>Confirm</button>
    </fieldset>
  </form>
</div>
}
