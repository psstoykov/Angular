@if (isLoading) {
<app-loader />
}@else {
<div class="container">
  <form class="create" #form="ngForm" (ngSubmit)="edit(form)">
    <h2>Edit Post</h2>
    <fieldset>
      @if(error()){
      <p class="error">{{ error() }}</p>
      }
      <label for="title"></label>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="title"
        [(ngModel)]="post.title"
        #title="ngModel"
        required
      />

      <label for="imageUrl"></label>
      <input
        type="text"
        name="imageUrl"
        id="imageUrl"
        placeholder="imageUrl"
        [(ngModel)]="post.imageUrl"
        #imageUrl="ngModel"
        required
      />
      <label for="description"></label>
      <textarea
        type="text"
        name="description"
        id="description"
        placeholder="description"
        [(ngModel)]="post.description"
        #description="ngModel"
        required
      >
      </textarea>
      <button>Confirm</button>
    </fieldset>
  </form>
</div>
}
