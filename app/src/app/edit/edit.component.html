<div class="container">
  <form class="create" #form="ngForm" (ngSubmit)="edit(form)">
    <h2>Edit Post</h2>
    <fieldset>
      <label for="title"></label>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="title"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <label for="imageUrl"></label>
      <input
        type="text"
        name="imageUrl"
        id="imageUrl"
        placeholder="imageUrl"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <label for="description"></label>
      <textarea
        type="text"
        name="description"
        id="description"
        placeholder="description"
        ngModel
        #inputEmail="ngModel"
        required
        value=""
      >
      </textarea>
      <button>Confirm</button>
    </fieldset>
  </form>
</div>
