<div class="container">
  <form class="create" #form="ngForm" (ngSubmit)="create(form)">
    <h2>Create Article</h2>
    <fieldset>
      <label for="imageName"></label>
      <input
        type="text"
        name="imageName"
        id="imageName"
        placeholder="imageName"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <label for="imageUrl"></label>
      <input
        type="text"
        name="imageUrl"
        id="imageUrl"
        placeholder="imageUrl"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <label for="description"></label>
      <input
        type="textarea"
        name="description"
        id="description"
        placeholder="description"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <button>Create</button>
    </fieldset>
  </form>
</div>
