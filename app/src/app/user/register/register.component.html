<div class="container">
  <form class="register" #form="ngForm" (ngSubmit)="register(form)">
    <h2>Register</h2>

    @if (errorMessage) {
    <div>{{ errorMessage }}</div>
    }
    <fieldset>
      <label for="email"></label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@domain.com"
        ngModel
        #inputEmail="ngModel"
        required
      />
      <label for="username"></label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        ngModel
        #inputPassword="ngModel"
        required
      />
      <label for="password"></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="*****"
        ngModel
        #inputPassword="ngModel"
        minlength="5"
        required
      />
      <label for="repass"></label>
      <input
        type="password"
        name="repass"
        id="repass"
        placeholder="*****"
        ngModel
        #inputPassword="ngModel"
        minlength="5"
        required
      />
      <button>Register</button>
    </fieldset>
  </form>

  <div class="toLogin">
    <p>
      Already have an account?
      <a class="login" routerLink="/login">Login</a>
    </p>
  </div>
</div>
