<div class="container">
  <div class="search-bar">
    <input
      type="text"
      name="search"
      ngModel
      placeholder="search"
      (keyup)="searchFunc($event)"
    />
  </div>
  <div class="gallery">
    @for (post of result; track $index){
    <div class="picture-frame">
      <div class="picture">
        <a [routerLink]="post.id" routerLinkActive="router-link-active">
          <img [src]="post.imageUrl" />
        </a>
      </div>
      <div class="title">{{ post.title }}</div>
    </div>
    }
  </div>
</div>
